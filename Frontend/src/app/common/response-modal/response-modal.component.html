<div>
    <div class="modal-header no-header">
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="stts-ico"><img src="{{icon}}" alt="ico"></div>
      <h4 class="ttl text-center">{{title}}</h4>
      <p class="p text-center">{{description}}</p>
    </div>
</div>
