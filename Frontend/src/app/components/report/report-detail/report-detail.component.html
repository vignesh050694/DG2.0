<div *ngFor="let detailData of data">
  <div *ngIf="detailData.type=='text'"></div>
  <div *ngIf="detailData.type=='date'"></div>
  <div *ngIf="detailData.type=='table'">
    <div *ngFor="let tableData of detailData.data">
      <div *ngIf="tableData.type=='text'"></div>
      <div *ngIf="tableData.type=='date'"></div>
    </div>
  </div>
</div>
