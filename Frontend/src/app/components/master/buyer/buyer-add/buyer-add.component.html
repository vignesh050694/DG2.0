<div class="modal-header no-header">
  <h1 class="page-ttl">{{title}}</h1>
  <div type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </div>
</div>

<form [formGroup]="BuyerForm">
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-lg-6">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contact Person</mat-label>
          <input matInput type="text" name="contactPerson" formControlName="contactPerson">
          <mat-error *ngIf="basic.contactPerson.hasError('required')">Please enter contact person</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group col-lg-6">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contact Number</mat-label>
          <input matInput type="text" name="contactNo" formControlName="contactNo">
          <mat-error *ngIf="basic.contactNo.hasError('required')">Please enter contact number</mat-error>
          <mat-error *ngIf="basic.contactNo.hasError('pattern')">Invalid</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group col-lg-6">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="text" name="email" formControlName="email">
          <mat-error *ngIf="basic.email.hasError('email')">Invalid</mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="form-group text-right mb-0">
      <button class="btn btn-primary waves-effect waves-light mr-1" type="submit" (click)="submitForm()">
        Submit
      </button>
      <button (click)="cancel()" class="btn btn-secondary waves-effect waves-light">
        Cancel
      </button>
    </div>
  </div>
</form>
