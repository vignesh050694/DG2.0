<div class="modal-header no-header">
  <h1 class="page-ttl">{{title}}</h1>
  <div type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </div>
</div>

<form [formGroup]="vendorForm">
  <div class="modal-body">
    <div class="form-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name<span class="text-danger"></span></mat-label>
        <input matInput type="text" name="name" formControlName="name" >
        <mat-error *ngIf="basic.name.hasError('required')">Name Required</mat-error>
      </mat-form-field>
    </div>
    <div class="row">
    <div class="form-group col-lg-6">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Address<span class="text-danger"></span></mat-label>
        <input matInput type="text" name="address" formControlName="address" >
        <mat-error *ngIf="basic.address.hasError('required')">Address Required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group col-lg-6">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contact Person<span class="text-danger"></span></mat-label>
        <input matInput type="text" name="person" formControlName="contactPerson" >
        <mat-error *ngIf="basic.contactPerson.hasError('required')">Person Name Required</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group col-lg-6">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contact Number<span class="text-danger"></span></mat-label>
        <input matInput type="text" name="contact" formControlName="contactNumber">
        <mat-error *ngIf="basic.contactNumber.hasError('required')">Contact Number Required</mat-error>
        <mat-error *ngIf="basic.contactNumber.hasError('pattern')">Enter Valid Contact Number</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group col-lg-6">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email<span class="text-danger"></span></mat-label>
        <input matInput type="text" name="email"formControlName="emailId" >
        <mat-error *ngIf="basic.emailId.hasError('required')">Email Required</mat-error>
        <mat-error *ngIf="basic.emailId.hasError('email')">Valid Email Required</mat-error>
      </mat-form-field>
      </div>
    </div>
    </div>
    <div class="modal-footer">
      <div class="form-group text-right mb-0">
        <button class="btn btn-primary waves-effect waves-light mr-1" type="submit" (click)="submitForm()">
          Submit
        </button>
        <button (click)="cancel()" class="btn btn-secondary waves-effect waves-light">
          Cancel
        </button>
      </div>
    </div>
</form>
