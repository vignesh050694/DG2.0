<div class="modal-header no-header">
  <h1 class="page-ttl">{{title}}</h1>
  <div type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </div>
</div>

<form [formGroup]="varietiesForm">
  <div class="modal-body">
    <div class="form-group">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name<span class="text-danger"></span></mat-label>
        <input matInput type="text" name="name" formControlName="name" >
        <mat-error *ngIf="basic.name.hasError('required')"><sup>*</sup>Name Reqiured</mat-error>
      </mat-form-field>
    </div>

    <div class="row">
      <div class="form-group col-lg-6">
        <app-multi-select #cropMultiSelect isMultiSelect="false" [options]="crops" label="Crop" [isSubmit]="isSubmit" isRequired="true" [(dropDownValue)]="selectedCrop"></app-multi-select>
      </div>

      <div class="form-group col-lg-6">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Crop Cycle<span class="text-danger"></span></mat-label>
          <input matInput type="text" name="cropCycle" formControlName="daysToGrow">
          <mat-error *ngIf="basic.daysToGrow.hasError('required')"><sup>*</sup>Days to Grow Required</mat-error>
          <mat-error *ngIf="basic.daysToGrow.hasError('maxlength')"><sup>*</sup>Maximum Number Reached</mat-error>
          <mat-error *ngIf="basic.daysToGrow.hasError('pattern')"><sup>*</sup>Only Number Required</mat-error>
        </mat-form-field>
      </div>
    </div>

  </div>
</form>
<div class="modal-footer">
  <div class="form-group text-right mb-0">
    <button class="btn btn-primary waves-effect waves-light mr-1" type="submit" (click)="submitForm()">
      Submit
    </button>
    <button (click)="cancel()" class="btn btn-secondary waves-effect waves-light">
      Cancel
    </button>

  </div>
</div>
