<section class="pr-section pr-breadcrumbs-sec">
  <div class="row">
    <div class="col-12 align-self-start">
      <nav aria-label="breadcrumb">
        <ol class="pr-breadcrumb breadcrumb st">
          <li class="breadcrumb-item"><a class="st">Master</a></li>
          <li class="breadcrumb-item">
            <a class="st" href="/master/farm-input">Farm Input</a>
          </li>
        </ol>
      </nav>
    </div>
  </div>
</section>
<section class="pr-section master-data-sec">
  <div class="row">
    <div class="col align-self-center">
      <ul
        class="nav nav-tabs master-info-blk border-0"
        id="myTab1"
        role="tablist"
      >
        <li class="nav-item" *ngFor="let heading of headings; let i = index">
          <a
            (click)="tabChanged(i)"
            class="nav-link media"
            [ngClass]="[heading === selectedTab ? 'active' : 'in-active']"
            id="category-tab"
            data-toggle="tab"
            href="#category"
            role="tab"
            aria-controls="category"
            aria-selected="true"
          >
            <div class="media-body">
              <h4 class="m-ttl">{{ farmInputCount[heading] }}</h4>
              <p class="p s-ttl">{{ heading }}</p>
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div style="text-align: end; padding: 10px 30px" (click)="add()">
      <button class="btn bttn-primary bttn-add st mr-2">+</button
      ><span class="p p-14 fw-700 text-dark">{{ buttonText }}</span>
    </div>
  </div>
</section>
<br />
<ng-container>
  <app-category-list
    [events]="categoryReloadEvent.asObservable()"
    (editFromList)="edit($event)"
    (deleteFromList)="delete($event)"
    *ngIf="selectedTab == headings[0]"
  ></app-category-list>
</ng-container>
<ng-container>
  <app-sub-category-list
    [events]="subCategoryReloadEvent.asObservable()"
    (editFromList)="edit($event)"
    (deleteFromList)="delete($event)"
    *ngIf="selectedTab == headings[1]"
  ></app-sub-category-list>
</ng-container>
