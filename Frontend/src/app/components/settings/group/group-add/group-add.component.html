<div class="modal-header no-header">
    <h1 class="page-ttl">{{title}}</h1>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form [formGroup]="groupForm">
    <div class="modal-body">
      <div class="row">
      <div class="form-group col-lg-6">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name<span class="text-danger">*</span></mat-label>
          <input matInput type="text" name="name" formControlName="name">
          <mat-error *ngIf="basic.name.hasError('required')">Please enter name</mat-error>
        </mat-form-field>
      </div>

      <div class="form-group col-lg-6">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Count<span class="text-danger">*</span></mat-label>
          <input matInput type="text" name="count" formControlName="count">
          <mat-error *ngIf="basic.count.hasError('required')">Please enter count</mat-error>
        </mat-form-field>
      </div>

      <div class="form-group col-lg-12">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Formation Date</mat-label>
          <input matInput [matDatepicker]="formationDateStrPicker" formControlName="formationDateStr" [ngClass]="{'is-invalid': isSubmit && basic.formationDateStr.errors}">
          <mat-datepicker-toggle matSuffix [for]="formationDateStrPicker"></mat-datepicker-toggle>
          <mat-datepicker #formationDateStrPicker></mat-datepicker>
          <mat-error *ngIf="basic.formationDateStr.hasError('required')">Please enter FormationDate</mat-error>
        </mat-form-field>
      </div>
    </div>
      <div class="modal-footer">
        <div class="form-group text-right mb-0">
          <button class="btn btn-primary waves-effect waves-light mr-1" type="submit" (click)="submitForm()">
            Submit
          </button>
          <button (click)="cancel()" class="btn btn-secondary waves-effect waves-light">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
