<div class="row">
  <div class="col-12">
    <mat-table mat-tabl #table [dataSource]="rows" matSort #sort="matSort" matSortActive="id" matSortDirection="asc">
      <ng-container *ngFor="let column of definedColumns; let i = index" matColumnDef="{{displayedColumns[i]}}">
        <mat-header-cell *matHeaderCellDef>
          <h3><b>{{displayedColumns[i]| titleCasePipe}}</b></h3>
        </mat-header-cell>

        <mat-cell *matCellDef="let row">
          <div *ngIf="row[column]?.name">
            <p matTooltip="{{row[column]?.name}}">{{row[column]?.name}}</p>
          </div>
          <div *ngIf="!row[column]?.name">
            <p matTooltip="{{row[column]}}">{{row[column]}}</p>
          </div>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="goodQuantity">
        <mat-header-cell *matHeaderCellDef>
          <h3><b>Good Quantity</b></h3>
        </mat-header-cell>

        <mat-cell *matCellDef="let row; let i = index">
          <mat-form-field appearance="fill">
            <mat-label>Good Quantity</mat-label>
            <input matInput type="text" name="goodQuantity" [(ngModel)]="productReceptionDetails[i].goodQuantity">
          </mat-form-field>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="damagedQuantity">
        <mat-header-cell *matHeaderCellDef>
          <h3><b>Damaged Quantity</b></h3>
        </mat-header-cell>

        <mat-cell *matCellDef="let row; let i = index">
          <mat-form-field appearance="fill">
            <mat-label>Damaged Quantity</mat-label>
            <input matInput type="text" name="damagedQuantity" [(ngModel)]="productReceptionDetails[i].damagedQuantity">
          </mat-form-field>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
