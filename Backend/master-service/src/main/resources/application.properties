server.port=8000
server.servlet.context-path=/master
spring.application.name=master-service
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.flyway.baseline-on-migrate=true
springfox.documentation.auto-startup=false


keycloak.config.resolver=com.sts.datagreen.master.master.configuration.HeaderBasedConfigResolver
spring.autoconfigure.exclude=org.keycloak.adapters.springboot.KeycloakAutoConfiguration

spring.main.allow-circular-references=true